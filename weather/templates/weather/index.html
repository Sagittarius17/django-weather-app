<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <ul>
        {% for data in weather_data %}
            <li>
                <h2>{{ data.city }}</h2>
                <p>Temperature: {{ data.temperature }} K</p>
                <p>Description: {{ data.description }}</p>
                <img src="http://openweathermap.org/img/w/{{ data.icon }}.png" alt="Weather Icon">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
